<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas Semânticas</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="stylesheet" href="css/estilos_formulario.css" />
</head>
<body> 
    <div id="corpo">
        <header>
            <h1> Loja de Hardware</h1>
        </header>
        <main>
            Cadastro de cliente
        </main>
        <form action="outra_pagina.html" method="get">
            <fieldset>
                <legend> Dados Pessoais</legend>
                <label>
                    Nome: <input type="text" name="txt.nome" placeholder="Seu nome completo" required />
               </label>
               <label class="label-50">
                    E-mail: <input type="email" name="txt_email" placeholder="Seu melhor e-mail" required />
                </label>
                <label for="label-50">
                    Telefone: <input type="number" name="txt_telefone" placeholder="Seu Telefone" required />
                </label>
                <label class="label-50">
                    Data de Nascimento: <input type="date" name="txt_data_nasc" required />
                </label>
                <Label class="label-50">
                    CPF: <input type="number" name="txt_cpf" placeholder="Somente numeros" required />
                </Label>
            </fieldset>

            <fieldset>
                <legend> Endereço</legend>
                <label class="label-50">
                Rua: <input type="text" name="txt.rua" required />
                </label>
                <label class="label-50" >
                    Bairro: <input type="text" name="txt_cidade" required />
                </label>
                <label class="label-50">
                    Cidade: <input type="text" name="txt_cidade" required />
                </label>
                <label class="labe-50" >
                    Estado:
                    <select>
                        <option value=""> Selecione... </option>
                        <option value="SP"> São Paulo</option>
                        <option value="MG"> Minas Gerais</option>
                        <option value="PR"> Paraná</option>
                    </select>
                </label>
            </fieldset>

            <p class="center">
                <button type="submit" class="botao-enviar"> Enviar</button>
                <button type="reset"> Limpar </button>
            </p>

            </form>

        </main>
        <footer>
            Loja de Hardware Ltda
            <address>
                Rua da Fatec, 286
                - jaú - <abbr title="São Paulo - Brasil">SP</abbr>
            </address>
        </footer>
    </div>
</body>
</html>
</footer>
